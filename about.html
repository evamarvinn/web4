<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Що таке The International Dota 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #111;
      border-bottom: 3px solid #8b00ff;
      border-top: 3px solid #8b00ff;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav li {
      border: 2px solid #ffcc00;
      border-radius: 8px;
      padding: 8px 16px;
      transition: 0.3s;
    }

    nav li:hover {
      background-color: #8b00ff;
      border-color: #fff;
    }
